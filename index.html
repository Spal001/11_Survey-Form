<!DOCTYPE html>
<head>
    <title>Zimozi</title>
 
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header id="title">
        <h1>Survey Form</h1>
    </header>
    <section>
        <div class="container">
        <div id ="description">
            <p>Let us know how we can improve freeCodeCamp</p>
        </div>
        <form id="survey-form">
            <div class="row-tab">
            <div class="label-tab">
                <label>*Name</label>
            </div>
            <div class="input-tab">
                <input type="text" name="Name" placeholder="Enter Your Name">
            </div>
            </div>
            <div class="row-tab">
                <div class="label-tab">
                    <label>*Email</label>
                </div>
                <div class="input-tab">
                    <input type="email" name="Email" placeholder="Enter Your Email">
                </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>*Age</label>
                    </div>
                    <div class="input-tab">
                        <input type="number" name="Age" placeholder="Enter Your Age">
                    </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Which option best describe your current role?</label>

                        </div>
                        <div class="select-tab">
                            <select id="select-box">
                                <option>Student</option>
                                <option>Engineer</option>
                                <option>Govt Enployee</option>
                                <option>Doctor</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>How likely is that you would recommend freeCodeCamp
                                 to a friend?</label>
                        </div>

                       <div class="input-tab">
                           <div>
                           <input type="radio" name="suggest"  value="Definitely">
                           <label>Definitely</label></div>

                           <div>
                            <input type="radio" name="suggest" value="Maybe">
                           <label>Maybe</label></div>
                           
                           <div>
                           <input type="radio" name="suggest" value="Not Sure">
                           <label>Not Sure</label></div>
                       
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>What do you like most in freeCodeCamp</label>
                        </div>
                        <div class="select-tab">
                            <select>
                                <option>Select an option</option>
                                <option>Option-1</option>
                                <option>Option-2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Things that should be improved in the future 
                                (check all that apply)
                            </label>
                        </div>
                        <div class="input-tab">
                            <div>
                            <input type="checkbox" name="project" value="Font-end Project">
                            <label>Font-end Project</label></div>
                            
                            <div>
                            <input type="checkbox" name="project" value="Back-end Project">
                            <label>Back-end Project</label></div>
                           
                            <div>
                            <input type="checkbox" name="project" value="Data Vasualization">
                            <label>Data Vasualization</label></div>
                        </div>
                    </div>
                    <div class="button">
                    <input type="button" value="Submit">
                    </div>
        </form>
        </div>
    </section>
</body>
</html>
